<html>

<head>
    <meta charset="UTF-8">
    <title>Doctor Frontend Application</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <h1 style="color: green;">Doctor Application</h1>
    <hr>

    <form method="POST" id="addEMRF">
        <h2 style="color: green;">Add EMR</h2><hr>
        <input type="email" placeholder="Enter patient email" name="userEmail" id="userEmail" required> <br>
        <input type="email" placeholder="Enter doctor email" name="doctorEmail" id="doctorEmail" required> <br>
        <input type="text" placeholder="Enter EMR ID" name="EMR ID" id="emrID" required> <br>
        <label>Enter the EMR </label><br>
        <textarea style="text-align:center"name="emr" id="emr" placeholder="Enter the EMR here" required></textarea><br>
        <button type="submit" id="addEMRB">Submit</button>
        <hr>
    </form>


    <form method="GET" id="viewEMRF">
        <h2 style="color: green;">View EMR</h2>
        <hr>
        <input type="text" placeholder="EMR ID" name="EMR ID" id="emrID" required> <br>
        <input type="email" placeholder="Enter doctor email" name="doctorEmail" id="doctorEmail" required> <br>
        <button type="submit" id="viewEMRB">Submit</button>
    </form>
    
    <div id="viewEMRDiv">
        <textarea name="emrcontent" placeholder="After you click submit the button EMR will appear here" id="emrdata" style="display: none;">
        </textarea>
    </div>
    <hr>

    <footer>EMR Storage and Sharing System using Hyperledger Fabric and Node.js by Â© Mohammad Habibullah Rakib</footer>

</body>

</html>
